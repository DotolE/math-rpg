<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Magic RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Background Effects -->
        <div class="ambient-glow"></div>

        <!-- Navigation Bar -->
        <nav class="location-nav">
            <button class="nav-tab active" onclick="changeLocation('home')">üè† Home</button>
            <button class="nav-tab" onclick="changeLocation('training')">ü•ã Training</button>
            <button class="nav-tab" onclick="changeLocation('dungeon')">üíÄ Dungeon</button>
        </nav>

        <!-- Header / Stats -->
        <header class="status-bar">
            <div class="mage-info">
                <h1 class="mage-title">Arcane Mage</h1>
                <div class="level-indicator">
                    <button id="prev-circle" class="nav-btn">‚óÄ</button>
                    Circle <span id="circle-level">1</span>
                    <button id="next-circle" class="nav-btn">‚ñ∂</button>
                </div>
            </div>
            <div class="resource-bars">
                <div class="bar-container health">
                    <div class="bar-fill" id="hp-bar" style="width: 100%;"></div>
                    <span class="bar-text">HP</span>
                </div>
                <div class="bar-container mana">
                    <div class="bar-fill" id="mana-bar" style="width: 100%;"></div>
                    <span class="bar-text">MANA</span>
                </div>
                <div class="bar-container xp">
                    <div class="bar-fill" id="xp-bar" style="width: 0%;"></div>
                    <span class="bar-text">XP</span>
                </div>
            </div>
        </header>

        <!-- HOME VIEW -->
        <div id="view-home" class="location-view">
            <div class="home-container">
                <h2>Mage's Quarters</h2>
                <p>A safe haven to meditate and restore your magical energies.</p>
                <button class="action-btn" onclick="game.rest()">üõå Rest (Recover HP)</button>
            </div>
        </div>

        <!-- TRAINING LOCATION HEADER -->
        <div id="view-training" class="location-view" style="display: none;">
            <div class="training-header">
                <h2>Training Grounds</h2>
                <p>Practice your incantations safely. No mana burn here.</p>
            </div>
        </div>

        <!-- DUNGEON VIEW (Monster Stage) -->
        <div id="view-dungeon" class="location-view" style="display: none;">
            <div id="three-container" class="monster-stage-3d"></div>

            <div class="monster-info-overlay">
                <h2 id="monster-name">Void Goblin</h2>
                <div class="bar-container health monster-hp">
                    <div class="bar-fill" id="monster-hp-bar" style="width: 100%;"></div>
                    <span class="bar-text">HP</span>
                </div>
            </div>
        </div>

        <!-- SHARED GAMEPLAY AREA (Magic + Grimoire) -->
        <!-- Visible in Training and Dungeon -->
        <div id="shared-gameplay-area" style="display: none;">
            <!-- Magic Selector -->
            <div class="magic-selector">
                <button class="magic-btn active" data-type="arcane" onclick="selectMagic('arcane')">üîÆ Arcane</button>
                <button class="magic-btn" data-type="lightning" onclick="selectMagic('lightning')">‚ö° Lightning</button>
                <button class="magic-btn" data-type="ice" onclick="selectMagic('ice')">‚ùÑÔ∏è Ice</button>
            </div>

            <!-- Main Game Area -->
            <main class="grimoire-container">
                <div class="grimoire-book">
                    <div class="page left-page">
                        <h2>Arcane Problem</h2>
                        <div id="problem-display" class="runic-text">
                            <span class="loading-rune">Loading...</span>
                        </div>
                    </div>
                    <div class="page right-page">
                        <h2>Incantation</h2>
                        <div class="spell-input-area">
                            <input type="number" id="spell-input" placeholder="Cast answer..." autocomplete="off">
                            <button id="cast-btn" class="cast-button">CAST SPELL</button>
                        </div>
                        <div id="feedback-area" class="feedback-text"></div>
                        <div id="hint-area" class="hint-text" style="display: none;"></div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Spell FX Container -->
        <div id="fx-container"></div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Scene Logic -->
    <script src="scene.js"></script>
    <!-- Game Logic -->
    <script src="script.js"></script>
</body>

</html>
